
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      margin: 5px;
      background:#f0f0f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      background-color: #0056a9;
      color: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    tr:nth-child(even) {
      background-color: #F2F2F2;
    }
  </style>
</head>
<body>
  <table id="data-table">
    <thead>
      <tr>
        <th>Industry</th>
        <th>2023 GDP</th>
        <th>2050 GDP</th>
        <th>Î” Change (2023 to 2050)</th>
        <th>% Change (2023 to 2050)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const COMPACT_OPTS = {
      rawMaxDecimals: 1,
      kDecimals: 1,
      mDecimals: 1,
      bDecimals: 1,
      trimZeros: true,
      useGrouping: false
    };

    function formatCompact(n, opts = COMPACT_OPTS) {
      if (n == null || !isFinite(n)) return '';

      const abs = Math.abs(n);
      const sign = n < 0 ? -1 : 1;
      const trim = s => opts.trimZeros ? s.replace(/\.0+$|(\.\d*[1-9])0+$/, '$1') : s;
      const toFixed = (val, decimals) => trim(val.toFixed(decimals));

      let formatted;
      if (abs < 1_000) {
        formatted = Number.isInteger(n) ? String(n) : trim(n.toFixed(Math.min(opts.rawMaxDecimals, 6)));
      } else if (abs < 1_000_000) {
        formatted = `$${toFixed(abs / 1_000, opts.kDecimals)}K`;
      } else if (abs < 1_000_000_000) {
        formatted = `$${toFixed(abs / 1_000_000, opts.mDecimals)}M`;
      } else {
        formatted = `$${toFixed(abs / 1_000_000_000, opts.bDecimals)}B`;
      }

      return sign < 0 ? `(${formatted})` : formatted;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const countyFilter = urlParams.get('County');
    const freightFilter = urlParams.get('Freight_Intensive');

    const csvUrl = 'https://pine-j.github.io/FDTMP_WebAPP/ChartData/FDTMP_GDPbyIndustry_County.csv';

    d3.csv(csvUrl).then(data => {
      const normalize = str => str ? str.trim().toLowerCase() : '';

      const filteredData = data.filter(d => {
        return (!countyFilter || normalize(d.County) === normalize(countyFilter)) &&
               (!freightFilter || normalize(d.Freight_Intensive) === normalize(freightFilter));
      });

      filteredData.sort((a, b) => parseFloat(b["2050 GDP"]) - parseFloat(a["2050 GDP"]));

      const tbody = d3.select('#data-table tbody');

      filteredData.forEach(d => {
        const gdp2023 = +d["2023 GDP"];
        const gdp2050 = +d["2050 GDP"];
        const delta = gdp2050 - gdp2023;

        let percentChange = '';
        if (isFinite(gdp2023) && gdp2023 !== 0) {
          percentChange = Math.round((delta / gdp2023) * 100) + '%';
        }

        const row = tbody.append('tr');
        row.append('td').text(d.Industry);
        row.append('td').text(formatCompact(gdp2023));
        row.append('td').text(formatCompact(gdp2050));
        row.append('td').text(formatCompact(delta));
        row.append('td').text(percentChange);
      });
    });
  </script>
</body>
</html>
