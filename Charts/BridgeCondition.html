<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}
 
td, th {
  padding: 8px;
}
 
tr:nth-child(even){background-color: #ffffff;}
 
 
th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #C5C5C5;
  color: black;
}
</style>
</head>
<body>
  
<table>
<tr>
<th>Condition</th>
<th>Count</th>
<th>% of Total Bridges</th>
</tr>
<tr>
<td>Good</td>
<td>856</td>
<td>53.8%</td>
</tr>
<tr>
<td>Fair</td>
<td>721</td>
<td>45.4%</td>
</tr>
<tr>
<td>Poor</td>
<td>10</td>
<td>0.6%</td>
</tr>
<tr>
<td>Unknown</td>
<td>3</td>
<td>0.2%</td>
</tr>
</table>
 
</body>
</html>
